<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="header">
                <mat-icon style="margin: 5px;" (click)="onDelete()">delete</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onedit()">edit</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onForward()">visibility</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onBackward()">filter_list</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onSave()">save</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onPrint()">print</mat-icon>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="_btn" style="width: 100%;"> Home> Store> Item Issue</label>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Receive Type</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <select>
                <option *ngFor="let Recive of Recive">
                    {{ Recive }}
                </option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Receive No.</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <input type="text" />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
            <label>Date</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <input type="text" placeholder="Datepicker" [bsConfig]="datepickerConfig" class="form-control" bsDatepicker
                [bsValue]="todate" />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Received Form</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <select>
                <option *ngFor="let Recived of Recived">
                    {{ Recived }}
                </option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Godown In</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <select>
                <option *ngFor="let Machine of Machine">
                    {{ Machine }}
                </option>
            </select>
        </div>

        <div class="col-lg-1 col-md-1 col-sm-1">
            <label>ReceiveNo.</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <input type="text" />
        </div>

    </div>

    <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Receive Type</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" />
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Remark</label>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
            <input type="text" />
        </div>
    </div>


    <div class="container-table">
        <table class="table">

            <tr>
                <td> #</td>
                <td>Item Name</td>
                <td>Properties</td>
                <td>Qty</td>
                <td>SKU</td>
                <td>No.Of Pack</td>
                <td>Pack Unit</td>
                <td>Rate/Pack</td>
                <td>Amount</td>
                <td>Remark</td>


            </tr>

            <tr *ngFor="let item of Data">
                <td>{{item.id}}</td>
                <td>{{item.ItemName}}</td>
                <td>{{item.Properties}}</td>
                <td>{{item.Qty}}</td>
                <td>{{item.SKU}}</td>
                <td>{{item.NoOfPack}}</td>
                <td>{{item.PackUnit}}</td>
                <td>{{item.RatePack}}</td>
                <td>{{item.Amount}}</td>
                <td>{{item.Remark}}</td>


            </tr>
        </table>
    </div>

    <div class="row ">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="allfooter"> Prepared By & Date</label>
            <input type="text" id="allfooter" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="allfooter">Approved By & Date</label>
            <input type="text" id="allfooter" />
        </div>

    </div>
</div>
