<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="header">
                <mat-icon style="margin: 5px;" (click)="onDelete()">delete</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onedit()">edit</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onForward()">visibility</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onBackward()">filter_list</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onSave()">save</mat-icon>
                <mat-icon style="margin: 5px;" (click)="onPrint()">print</mat-icon>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="_btn" style="width: 100%;"> Home> Store> Requistion </label>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Requisition Type</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <select>
                <option *ngFor="let Requisition of Requisition">
                    {{ Requisition }}
                </option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Department By</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <select>
                <option *ngFor="let Department of Department">
                    {{ Department }}
                </option>
            </select>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
            <label>Priority</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <select>
                <option *ngFor="let Priority of Priority">
                    {{ Priority }}
                </option>
            </select>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Requisition No.</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="text" />
        </div>



        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Department To</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <select>
                <option *ngFor="let DepartmentTo of DepartmentTo">
                    {{ DepartmentTo }}
                </option>
            </select>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
            <label>Date</label>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <input type="text" placeholder="Datepicker" [bsConfig]="datepickerConfig" class="form-control" bsDatepicker
                [bsValue]="todate" />
        </div>

    </div>

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Requisition By</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <select>
                <option *ngFor="let RequisitionBy of RequisitionBy">
                    {{ RequisitionBy }}
                </option>
            </select>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Site To</label>
        </div>
        <div class="col-lg-2 col-md-2col-sm-2">
            <input type="text" />
        </div>

    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <label>Remark</label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7">
            <input type="text" />
        </div>

    </div>


    <div class="container-table">
        <table class="table">

            <tr>
                <td> #</td>
                <td>Item Name</td>
                <td>Properties</td>
                <td> Req Qty</td>
                <td>Unit</td>
                <td>Req.Date</td>
                <td>Remark</td>


            </tr>

            <tr *ngFor="let item of Data">
                <td>{{item.id}}</td>
                <td>{{item.ItemName}}</td>
                <td>{{item.Properties}}</td>
                <td>{{item.ReqQty}}</td>
                <td>{{item.Unit}}</td>
                <td>{{item.ReqDate}}</td>
                <td>{{item.Remark}}</td>


            </tr>
        </table>
    </div>


    <div class="row ">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="allfooter"> Prepared By & Date</label>
            <input type="text" id="allfooter" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="allfooter">Modified By & Date</label>
            <input type="text" id="allfooter" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <label class="allfooter">Approved By & Date</label>
            <input type="text" id="allfooter" />
        </div>

    </div>
</div>
